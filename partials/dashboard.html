<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li ng-repeat="elem in carousel" data-target="#carousel-example-generic" data-slide-to="{{$index}}" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div ng-repeat="elem in carousel" class="item {{elem.activeClass}}">
                            <image src="{{elem.img}}"/>
                        </div>
                    </div>
                    <a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <h1>Analysis of RCC Structures.</h1>

                <p>{{dashboardMsg}} <a class="btn btn-primary" href="#/highlights"> <i class="glyphicon glyphicon-hand-right"></i> Learn
                    More...</a></p>
            </div>
        </div>
    </div>
</div>
