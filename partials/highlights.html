<div class="container">
    <h2>RCC Restructure Elements</h2>

    <div class="panel-group collapse in" id="accordion{{$index}}" ng-repeat="element in rccStructureElements">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion{{$index}}" data-target="#collapse{{$index}}">
                      {{$index+1}}.  {{element.name}}
                        <ul ng-repeat="nav in element.subNav">
                            <li>{{nav}}</li>
                        </ul>
                    </a>
                </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse in">
                <div class="panel-body">
                      <p>{{element.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
